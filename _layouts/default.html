---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

    <script data-goatcounter="https://andrewfoongyk.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>



    <script>
      window.addEventListener('load', function () {
        // Give layout + fonts time to settle
        setTimeout(function () {
          // Trigger a resize event, which GreedyNav listens for
          window.dispatchEvent(new Event('resize'));

          // Also force re-init just in case
          if (window.greedyNav && typeof window.greedyNav.init === 'function') {
            greedyNav.init();
          }
        }, 3000); // You can try increasing to 500ms if needed
      });
    </script>

  </body>
</html>

<script>
  document.querySelectorAll('a[href]').forEach(function(link) {
    const isInternal = link.hostname === window.location.hostname;
    if (!isInternal) {
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer');
    }
  });
</script>
